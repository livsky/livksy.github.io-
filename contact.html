<div class="container">  
  <form id="contact" action="" method="post">
    <h3>Contact Us</h3>
    <h4>We would love to hear from you!</h4>
    <fieldset>
      <input placeholder="Your name" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Your surname" type="email" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input placeholder="Your University" type="tel" tabindex="3" required>
    </fieldset>
    <fieldset>
      <textarea placeholder="Your message to us..." tabindex="5" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Onwards!</button>
    </fieldset>
  </form>
 
  
</div>
